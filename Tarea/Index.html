<!DOCTYPE html>
<html ng-app="myweb">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./Css/main.css">

	<title>Formulario</title>
</head>
<body ng-controller="Login">
	
<div class="container" >
	<div class="form_top" >
		<h2>Formulario <span>Registro</span></h2>
	</div>
<form class="form_reg" action="">
	<input class="input" type="text" placeholder="&#128100;
	Nombre" required autofocus>
	<input class="input" type="email" placeholder="&#9993; 
	Email" required>

	<div class="btn_form" ng-click="inicio()">
		<input class="button" type="submit" value="Registrar">
	</div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<script src="script.js"></script>
</div>
</body>
</html>
